<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <img src="img/calculator.png"  alt="Calculator icon" id="icon">
        </div>
        <div id="calculator" class="">
            <div class="event-icons">
                <div>
                    <p>Calculator</p>
                </div>
                <div>
                    <img src="img/underline.png" alt="Tálca">
                    <img src="img/window.png" alt="Teljes ablak">
                    <img src="img/close.png" id="x" alt="Bezárás">
                </div>
                
            </div>
            <div class="calcul">
                <h2>0</h2>
            </div>
            <div class="number" id="buttongrid">
               
                    <button class="c" id="C">C</button>
                    <button class="c" id="CE">CE</button>
                    <button class="c" id="hatvany">X<sup>2</sup></button>
                    <button class="c" id="osztas">÷</button>
                
                    <button id="het">7</button>
                    <button id="nyolc">8</button>
                    <button id="kilenc">9</button>
                    <button class="c" id="szorzas">x</button>
               
                    <button id="negy">4</button>
                    <button id="ot">5</button>
                    <button id="hat">6</button>
                    <button  class="c" id="kivonas">-</button>
               
                    <button id="egy">1</button>
                    <button id="ketto">2</button>
                    <button id="harom">3</button>
                    <button class="c" id="negy">+</button>
               
                    <button id="pluszminusz">±</button>
                    <button id="nulla">0</button>
                    <button id="pont">.</button>
                    <button id="egyenlo" style="background-color: rgb(101, 143, 168);">=</button>
               
            </div>
        </div>

    </div>
<script src="main.js"></script>    
</body>
</html>
