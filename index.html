<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <img src="img/calculator.png"  alt="Calculator icon" id="icon">
        </div>
        <div id="calculator" class="">
            <div class="event-icons">
                <div>
                    <p>Calculator</p>
                </div>
                <div>
                    <img src="img/underline.png" alt="Tálca">
                    <img src="img/window.png" alt="Teljes ablak">
                    <img src="img/close.png" id="x" alt="Bezárás">
                </div>
                
            </div>
            <div class="muveletElozmeny" id="muveletElozmeny">5 + 5 = </div>
            <div class="calcul" id="calcul">0</div>
            <div class="number" id="buttongrid">
               
                    <button onclick="btnTorles()" class="c" id="C">C</button>
                    <button onclick="btnVisszaTorles()" class="c" id="CE">CE</button>
                    <button onclick="btnHatvanyozas()" class="c" id="hatvany">X<sup>2</sup></button>
                    <button onclick="btnMuvelet()" class="c" id="osztas">÷</button>
                
                    <button onclick="btnSzam('7')" id="het">7</button>
                    <button onclick="btnSzam('8')" id="nyolc">8</button>
                    <button onclick="btnSzam('9')" id="kilenc">9</button>
                    <button  class="c" id="szorzas">x</button>
               
                    <button onclick="btnSzam('4')" id="negy">4</button>
                    <button onclick="btnSzam('5')" id="ot">5</button>
                    <button onclick="btnSzam('6')" id="hat">6</button>
                    <button  class="c" id="kivonas">-</button>
               
                    <button onclick="btnSzam('1')" id="egy">1</button>
                    <button onclick="btnSzam('2')" id="ketto">2</button>
                    <button onclick="btnSzam('3')" id="harom">3</button>
                    <button class="c" id="osszeadas">+</button>
               
                    <button onclick="btnPluszminusz('+-')" id="pluszminusz">±</button>
                    <button onclick="btnSzam('0')" id="nulla">0</button>
                    <button onclick="btnPont('.')" id="pont">.</button>
                    <button id="egyenlo" style="background-color: rgb(101, 143, 168);">=</button>
               
            </div>
        </div>

    </div>
<script src="main.js"></script>    
</body>
</html>
