<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <img src="img/calculator.png"  alt="Calculator icon" id="icon">
        </div>
        <div id="calculator" class="">
            <div class="event-icons">
                <p>Calculator</p>
                <img src="img/underline.png" alt="Tálca">
                <img src="img/window.png" alt="Teljes ablak">
                <img src="img/close.png" alt="Bezárás">
            </div>
            <div class="calcul"></div>
            <div class="number">
                <div>
                    <button class="c">C</button>
                    <button class="c">CE</button>
                    <button class="c">X<sup>2</sup></button>
                    <button class="c">÷</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="c">x</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button  class="c">-</button>
                </div><div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="c">+</button>
                </div><div>
                    <button>±</button>
                    <button>0</button>
                    <button >.</button>
                    <button style="background-color: rgb(101, 143, 168);">=</button>
                </div>
               
            </div>
        </div>

    </div>
<script src="main.js"></script>    
</body>
</html>
